<!-- Questions -->
<section class="p-5" id="questions">
  <div class="container">
    <h2 class="text-center mb-4">Frequently Asked Questions</h2>
    <div class="accordion " id="questions">
      <div class="accordion-item">
        <h2 class="accordion-header" id="questions">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-controls="collapseOne">
            DoctorsList
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div *ngFor="let Doctor of DoctorList" (click)="populateDoctor(Doctor)" class="accordion-body hov ">
            <strong>{{Doctor.status}}</strong> {{Doctor.age}}
            <i class="bi bi-x  iconX" (click)="deleteDoctor(Doctor.id)" [ngStyle]="{ color: 'red' }"></i>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Post List
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse " aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div *ngFor="let post of PostList" (click)="populatePost(post)" class="accordion-body hov ">
            <strong>{{post.title}}</strong> {{post.author}}
            <i class="bi bi-x iconX" (click)="deletePost(post.id)" [ngStyle]="{ color: 'red' }"></i>
          </div>

        </div>

      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Wine List
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#accordionExample">
          <div *ngFor="let wine of WineList" class="accordion-body">
            <strong>{{wine.name}}</strong> {{wine.description}}
            <img style="height: 200px" src="{{wine.image}}" alt="{{wine.name}}" class="img-thumbnail">
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <form class="container" [formGroup]="postForm" (ngSubmit)="onSubmitPostForm()">
    <div class="form-group">
      <label for="title1">Title</label>
      <input type="hidden" formControlName="title">
      <input type="text" class="form-control" id="title1" placeholder="Enter title" formControlName="title">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Author</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="author" formControlName="author">
    </div>
    <br>
    <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <form class="container" [formGroup]="doctorForm" (ngSubmit)="onSubmitDoctorForm()">
    <input type="hidden" formControlName="id">
    <div class="form-group">
      <label for="titled">Status</label>
      <input type="text" class="form-control" id="titled" placeholder="Enter status" formControlName="status">
      <small id="emailHelp" class="form-text text-muted">Privacy first</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1d">Age</label>
      <input type="number" class="form-control" id="exampleInputPassword1d" placeholder="Age" formControlName="age">
    </div>
    <br>
    <button [disabled]="!doctorForm.valid" type="submit" class="btn btn-primary mb-4">Add</button>
    <button [disabled]="!doctorForm.valid" type="button" (click)="updateDoc()" class="mb-4 btn btn-success">Update</button>

  </form>
</section>
