<app-navbar></app-navbar>

<!-- The Modal -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate" [formGroup]="loginForm" (ngSubmit)="onSubmitloginForm()" >
        <div class="imgcontainer">
            <img src="assets/img/nonbinary.png" alt="Avatar" class="avatar">
        </div>

        <div class="container ">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" formControlName="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="password" formControlName="password"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>

            <button type="submit" [disabled]="!loginForm.valid" value="submit">Login</button>

            <div>
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a>
                <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                    </i> Login with Google+
                </a>
              
            </div>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
       

    </form>
</div>
