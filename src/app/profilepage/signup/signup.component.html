<h2>Modal Signup Form</h2>

<div id="id01" class="modal">
  <form class="modal-content animate" [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()"     >
    <div style="text-align: center;"> {{successMessage}} </div>
    <div class="container">

      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <div><label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" formControlName="username" required>
        <span [ngStyle]="{'color':color}" *ngIf="isValid('username')">Entered username is invalid</span>
      </div>
      
      <div>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" formControlName="email" required>
      <span [ngStyle]="{'color':color}" *ngIf="isValid('email')">Entered email is invalid</span>
      </div>
      

      <div>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" formControlName="password"required>
        <span [ngStyle]="{'color':color}" *ngIf="isValid('password')">Entered password is invalid</span>
      </div>
     

      <div>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" formControlName="repeatPassword" required>
        <span [ngStyle]="{'color':color}" *ngIf="isValid('repeatPassword')">Entered password is invalid</span>  
      </div>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signupbtn" [disabled]="!signupForm.valid">Sign Up</button>
      </div>
    </div>
    
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
